<script type="text/javascript">
        var interval = 1000;
        function ShowCountDown(year, month, day,h,f,m, divdown1) {
            var now = new Date();
            var endDate = new Date(year, month - 1, day,h,f,m);
            var leftTime = endDate.getTime() - now.getTime();
            var leftsecond = parseInt(leftTime / 1000);

            var day1 = Math.floor(leftsecond / (60 * 60 * 24));
            var hour = Math.floor((leftsecond - day1 * 24 * 60 * 60) / 3600);
            var minute = Math.floor((leftsecond - day1 * 24 * 60 * 60 - hour * 3600) / 60);
            var second = Math.floor(leftsecond - day1 * 24 * 60 * 60 - hour * 3600 - minute * 60);
            var cc = document.getElementById(divdown1);
               if(day1<0){
                cc.innerHTML ="活动已结束";
            }else{cc.innerHTML = hour + ":" + minute + ":" + second;}
         
        }
        window.setInterval(function () {
            ShowCountDown(2016, 8, 3,17,32,34, 'divdown1');
        }, interval);

</script>
