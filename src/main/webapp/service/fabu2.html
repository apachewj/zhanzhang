<script type="text/javascript">
	$.post('/user/ad/AdApply',{info_id:32}).then(function(data){
		console.log(data);
		region_init("select_province","select_city","select_area",data.province_id,data.city_id,data.county_id);
		$('.ping>div:nth-child('+data.showtype+')').addClass('on')
		$(data.days).each(function(){
			 var day=this.day.split(' ')[0].split("-")
			 	 console.log(day);
			 	 var m=day[1]
			 	 var d=day[2]
			$('#tou').after("<span id="+m+"-"+d+" class='isok'>"+m+"-"+d+"</span>")
		})

		$('.zhifu>span').html(data.money+"元")
		if(data.type==1){
				$('#page_comein').attr('checked',true)
		}else{
				$('#page_details').attr('checked',true)
		}
		
	})
