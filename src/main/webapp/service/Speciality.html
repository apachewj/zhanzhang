        <script>
  //下拉城市
     function GetQueryString(name) {
         var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
         var r = window.location.search.substr(1).match(reg);
         if (r != null)return unescape(decodeURI(r[2]));
         return null;
     }

  function get(_region_p_default,_region_c_default,_region_d_default){
      region_init("select_province","select_city","select_area",_region_p_default,_region_c_default,_region_d_default);
      $("#sheng").val(_region_p_default)
      $("#shi").val(_region_c_default)
      $("#qu").val(_region_d_default)
  }

     if($.device.os=="android"){
         var province1  = GetQueryString("province");
         var city1  = GetQueryString("city");
         var district1  = GetQueryString("district");
          _cityPosdata(province1,city1,district1);

     }else if($.device.os=="ios"){
    region_init("select_province","select_city","select_area",getCookie("p_id"),getCookie("c_id"),getCookie("d_id"));
         $("#sheng").val(getCookie("p_id"))
         $("#shi").val(getCookie("c_id"))
         $("#qu").val(getCookie("d_id"))
     }
   

  </script>
  

  <script>

      $(function() {
          "use strict";
var myIcon = new BMap.Icon("images/icon/this-pos.gif", new BMap.Size(66, 40), {
        offset: new BMap.Size(0, 0),
        imageOffset: new BMap.Size(0, 0)
    });
    var pt = new BMap.Point();

    var geolocation = new BMap.Geolocation();
    var geoc = new BMap.Geocoder();

geolocation.getCurrentPosition(function(r){
        if(this.getStatus() == BMAP_STATUS_SUCCESS){
            pt = r.point;

            geoc.getLocation(pt, function(rs){
                var addComp = rs.addressComponents;
                console.info(pt);

                // console.info(addComp.province + ", " + addComp.city);
                // _cityPosdata(addComp.province,addComp.city);
              console.info(addComp.province + ", " + addComp.city+ ", " + addComp.district);


                var address = addComp.street + addComp.streetNumber;
                var xw = parseFloat(pt.lat).toFixed(6);
                var yj = parseFloat(pt.lng).toFixed(6);
                $('#pubZPeopleService_location_x').val(xw);
                $('#pubZPeopleService_location_y').val(yj);
                $('#pubZPeopleNeed_location_x').val(xw);
                $('#pubZPeopleNeed_location_y').val(yj);
                $('#peopleServiceDetail_location_x').val(xw);
                $('#peopleServiceDetail_location_y').val(yj);
            });
           
        }
        else {
            alert('failed'+this.getStatus());
        }
    },{enableHighAccuracy: true});

      });


      </script>
